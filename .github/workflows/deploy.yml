name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # or your default branch (master, etc.)

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject API key
        run: |
          # Replace the placeholder with the actual secret
          sed -i "s/__OPENROUTER_API_KEY__/${{ secrets.OPENROUTER_API_KEY }}/g" assets/chat/api_key.txt
          # Verify the replacement (first 20 characters)
          echo "After replacement, api_key.txt starts with:"
          head -c 20 assets/chat/api_key.txt

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .            # deploy the entire repository root
          force_orphan: true         # keep only the latest commit on gh-pages